<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <p> {{num*2}} </p>
    <p> {{doubleNum}} </p>
    <div v-if="loading">
      loading...
    </div>
    <div v-else>
      test user log in
    </div>
    <div v-show="loading">
      loading...
    </div>
    <div>
      <input v-model="message" placeHolder="여기에 입력하세요">
      <p>{{ message }}</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10,
        uuid: 'abc1234',
        name: 'text-blue',
        loading: true,
        message: ""
      },
      computed: {
        doubleNum: function() {
          return this.num * 2
        }
      }
    })
  </script>
</body>
</html>
