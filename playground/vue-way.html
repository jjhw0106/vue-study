<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app"></div>
  <script>
    var div = document.querySelector('#app');
    var viewModel = {};
    var str = 'hello world';
    div.innerHTML = str;
    str = 'hello world2'


    (function() {
      function init() {
        Object.defineProperty(viewModel, 'str', {
          // 속성에 접근했을 때의 동작
          get: function() {
            console.log('접근');
          },
          // 속성에 값을 할당 했을 때
          set: function(newValue) {
            console.log('할당', newValue);
            render(newValue);
          }
        })
      }
  
      function render(value) {
        div.innerHTML = value; 
      }
  
      init();
    })();
    
    
  </script>

</body>
</html>
